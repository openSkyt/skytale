<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="/stylesheets/loginStyle.css">
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<a class="topRightButton" href="login">Login</a>
    <h1 class="loginTitle">Register to Skytale</h1>
    <p class="errorMessage" th:text="${errors}"></p>

    <div class="loginForm">
        <form th:action="@{/register}" th:method="POST">
            <div class="loginFormComponents">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input class="textLoginFormComponents" name="username" placeholder="username" required/>
                <input class="textLoginFormComponents" type="password" name="password" placeholder="password" required/>
                <input class="buttonLoginFormComponent" type="submit" value="register"/>
            </div>
        </form>
    </div>
</body>
</html>
