<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="/stylesheets/chatStyle.css">
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <title>Chat</title>

    <script>
        let isTextModified = false;

        // Funkce, která se zavolá, když uživatel začne psát
        // TODO get it better working with thymeleaf? (maybe with th:attr)
        function onTextChange() {
            isTextModified = true;
        }

        setTimeout(function() {
            if (!isTextModified) {
                location.reload();
            }
        }, 5000);
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <a href="#">Notifikace</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="chat" id="chat">
            <div th:each="message : ${messages}" th:attr="class=${message.getUser().getName() == loggedUserName ? 'chatCard card-align-right' : 'chatCard card-align-left'}">
                <div th:if="${message.getUser().getName() != loggedUserName}" class="chatCardUserContainer">
                    <span class="chatCardUserText" th:text="${message.getUser().getName()}"></span>
                </div>
                <div th:attr="class=${message.getUser().getName() == loggedUserName ? 'chatCardBackground chatCardBackgroundMe' : 'chatCardBackground chatCardBackgroundAnotherUser'}">
                    <div class="chatCardTextContainer">
                        <span class="chatCardText" th:text="${message.getText()}"></span>
                    </div>
                    <div class="chatCardDateTimeContainer">
                        <span class="chatCardDateTime">12.12.2023 10:48</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="actionBar">
            <form th:action="@{/addMessage}" method="post" class="actionBarForm">
                <input class="actionBarTextField" type="text" name="message" oninput="onTextChange()">
                <button class="submitButton" type="submit" name="sendMessage"><i class="bi bi-send-fill"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
