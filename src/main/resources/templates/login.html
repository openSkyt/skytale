<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="/stylesheets/loginStyle.css">
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <title>Login</title>

</head>

<body>
<a class="topRightButton" href="register">Register</a>
<h1 class="loginTitle">Skytale</h1>
<p class="errorMessage" th:if="${param.containsKey('error')}" th:text="${error}"></p>
<div class="loginForm">
    <form th:action="@{/login}" th:method="POST">
            <div class="loginFormComponents">
                <input class="textLoginFormComponents" name="username" placeholder="username" required/>
                <input class="textLoginFormComponents" type="password" name="password" placeholder="password" required/>
                <input class="buttonLoginFormComponent" type="submit" value="login"/>
            </div>
        </form>
    </div>
</body>
</html>
